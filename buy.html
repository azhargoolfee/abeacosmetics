<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Products - ABEA COSMETIQUE</title>
<style>

    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  .navbar img {

    background-color: #f5f5f5;
    padding: 10px 0;

  }
  .main-content {
    text-align: center;
    padding: 20px;
  }
  .product {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    display: inline-block;
  }
  .product img {
    max-width: 100px;
    height: auto;
  }
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
  button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="navbar">
    <!-- Logo as a link to homepage.html -->

</div>

</html>
